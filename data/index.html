<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<button id="l">Left</button>
<button id="r">Right</button>
<script>
    function s(d) {
        var x = new XMLHttpRequest();x.onreadystatechange = function() {};x.open('POST', `/${d}`);x.send();
    }
    document.getElementById("l").addEventListener("click", (e) => s(e.target.id));
    document.getElementById("r").addEventListener("click", (e) => s(e.target.id));
</script>
</body>
</html>
